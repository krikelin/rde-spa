<head>
  <title>leros</title>
  <style type="text/css">
    body {
      background: url('/texturetastic_gray.png');
      
    }
    * {
      font-family: 'Tahoma' !important;
      font-size: 11px !important;
    }
  </style>
</head>

<body>
  <header class="header">
  </header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Leros</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
            
          </ul>
          <form class="navbar-search pull-right" action="">
            <input type="text" class="search-query span2" placeholder="Search">
          </form>
          <div class="pull-right">
            {{loginButtons align="right"}}
          </div>
        </div>
      </div>
  </nav>
  <main class="container-fluid">
    <div class="row-fluid">
      <div class="hero-unit">
        a
      </div>
      <div id="lockoutsList">
        {{>lockouts}}
        
      </div>
    </div>
  </main>
</body>

<template name="page">
  {{msg}}
</template>

<template name="lockouts">
  <table class="table table-bordered table-striped table-condensed">
    <thead>   
       <th>
          <td></td>
          <td>Start date</td>
          <td>End date</td>
      </th>
    </thead>
    <tbody>
  {{#each lockouts}}
    <tr data-id="{{id}}">
      <td></td>
      <td>{{startDate}}</td>
      <td>{{endDate}}</td>
    </tr>
  {{/each}}
    </tbody>
  </table>
  <div id="addLockout">
    <input id="startDate" type="datetime" placeholder="Start Date" />
    <input id="endDate" type="datetime" placeholder="End Date" />
    <button id="submit" class="btn btn-primary">Add</button>
  </div>
</template>
